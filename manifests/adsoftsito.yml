apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-ivanavila
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphql-ivanavila
  template:
    metadata:
      labels:
        app: graphql-ivanavila
    spec:
      containers:
      - image: okteto.dev/ivanavila:latest
        name: ivanavila
       # envFrom:
       #- configMapRef:
       #    name: ivanavila-config
        livenessProbe:
          httpGet:
            path: /ht/
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---

apiVersion: v1
kind: Service
metadata:
  name: graphql-ivanavila
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "graphql-ivanavila"
    port: 8080
  selector:
    app: graphql-ivanavila
